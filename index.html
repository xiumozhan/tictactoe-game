<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body ng-app="gameApp">

    <div class="container container-fluid" ng-controller="gameController">

        <div class="row" ng-show="!isGameModeSelected">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="game-mode-container text-center">
                    <button class="btn btn-primary" ng-click="onePlayer()">One Player</button>
                    <button class="btn btn-primary" ng-click="twoPlayer()">Two Player</button>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>

        <div class="row" ng-show="isGameModeSelected">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="select-hand-container text-center">
                    <button class="btn btn-info" ng-click="selectFirstHand()">X</button>
                    <button class="btn btn-info" ng-click="selectSecondHand()">O</button>
                    <button class="btn btn-danger" ng-click="reset()">Reset</button>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="game-board">
            <div ng-repeat="num in nums" class="chess-block">
                <chess-block position="num" current-chess="chessBoard[num]" empty="chessType.empty"></chess-block>
            </div>
        </div>

    </div>

</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>

<script src="js/app.js"></script>
<script src="js/gameState.js"></script>
<script src="js/aiController.js"></script>
<script src="js/gameController.js"></script>
<script src="js/chessController.js"></script>
<script src="js/gameOverMessageService.js"></script>
<script src="directives/chessBlock.js"></script>

</html>
