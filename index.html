<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body ng-app="gameApp">
    <div class="container container-fluid" ng-controller="gameController">
        <div class="game-mode-container">
            <button class="btn btn-primary" ng-click="onePlayer()">One Player</button>
            <button class="btn btn-primary" ng-click="twoPlayer()">Two Player</button>
        </div>
        <div class="select-hand-container" ng-show="isGameModeSelected">
            <button class="btn btn-primary" ng-click="selectFirstHand()">X</button>
            <button class="btn btn-primary" ng-click="selectSecondHand()">O</button>
            <button class="btn btn-primary" ng-click="reset()">Reset</button>
        </div>
        <div class="game-board">

        </div>

    </div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>

<script src="js/app.js"></script>
<script src="js/gameState.js"></script>
<script src="js/aiController.js"></script>
<script src="js/gameController.js"></script>
<script src="directives/chessBlock.js"></script>
<script src="directives/chessBlockRow.js"></script>

</html>
